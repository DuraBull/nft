<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>NFT Preview Card</title>
    <link rel="stylesheet" href="css/style.css" />
    <link rel="icon" href="images/favicon-32x32.png" />

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@300;400;600&display=swap" rel="stylesheet">

  </head>
  <body>

    <div class="container">

      <div class="image">

        <div class="view-wrap">

          <div class="view-background">
          </div>
          <img class="view-image" src="images/icon-view.svg" />

        </div>

        <img class="equilibrium" src="images/image-equilibrium.jpg" />

      </div>

      <div class="description">
        <div class="equi-hover"><h3>Equilibrium #3429</h3>
        </div>

        <p>
          Our Equilibrium collection promotes
          balance and calm.
        </p>

        <div class="stats">
          <table class="stats-table">
            <th>
              <img class="eth" src="images/icon-ethereum.svg" />
              <h4>0.041ETH</h4>
            </th>

            <th>
            <div class="time">
              <img class="clock" src="images/icon-clock.svg" />
              <h5>3 days left</h5>
            </th>

            </div>

          </table>

        </div>

        <hr class="line" />

      </div>

      <div class="footer">

        <img class="avatar" src="images/image-avatar.png" />
        <div class="creation"><h5>Creation of <div class="name">
          Ryan Janow</div></h5></div>
      </div>

    </div>

  </body>
</html>
